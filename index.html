<!DOCTYPE html>
<html lang="en">

<head>

    <title>My restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
