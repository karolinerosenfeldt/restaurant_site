<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>
            <nav>
                <a href="#">Home</a>
                <a href="#">Starters</a>
                <a href="#">Main courses</a>
                <a href="#">Desserts</a>
                <a href="#">Sideorders</a>
            </nav>
        </header>

        <main>
           <div id="wrapper">
            <h1>MY RESTAURANT</h1>
            <section id="starters">
                <h2>STARTERS:</h2>
                <h3>Russian Ringbread</h3>
                <img src="ringbroed-druer-sm.jpg" alt="russian ringbread">
                <section class="info">
                <p>Russisk ringbrød af Karapatisk mel</p>
            </section>
                <p class="price-full">29,-</p>
            </section>


            <article id="maincourse">
              <h2>MAINS:</h2>
              <h3>Bulgarian farmers soup</h3>
              <img src="bulgarskbondesuppe-sm.jpg" alt="bondesuppe">
              <section class="info">
                  <p>Cauceskus bulgarske bondesuppe</p>
              </section>
              <p class="price-full">99,-</p>
            </article>

            <article id="desserts">
                <h2>DESSERTS</h2>
                <h3>Guzni</h3>
                <img src="guzni-sm.jpg" alt="guzni dessert">
                <section class="info">
                    <p>Guzni - Rødbede/nøddeis </p>
                </section>
                <p class="price-full">69,-</p>
            </article>
            </div>
        </main>

    <script src="main.js"></script>
</body></html>
